        <div class="container">
          <h3>Entre em Contato</h3>
          <form
            action="https://formsubmit.co/berithgeradores@gmail.com"
            method="POST"
          >
            <input
              type="text"
              name="name"
              class="form-control"
              placeholder="Seu nome"
              required
            />
            <input
              type="email"
              name="email"
              class="form-control"
              placeholder="Seu e-mail"
              required
            />
            <textarea
              name="message"
              class="form-control"
              placeholder="Mensagem"
              rows="5"
            ></textarea>
            <button type="submit">Enviar</button>
          </form>
        </div>
